<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Detector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        
        h1 {
            background-color: #007BFF;
            color: white;
            padding: 1rem;
            text-align: center;
            margin-bottom: 2rem;
        }
        
        form {
            background-color: white;
            padding: 2rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 2rem auto;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        
        textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
            margin-bottom: 1rem;
        }
        
        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        
        p {
            background-color: #d4edda;
            padding: 1rem;
            border-radius: 4px;
            border: 1px solid #c3e6cb;
            margin-top: 1rem;
            font-weight: bold;
            color: #155724;
        }
        </style>
</head>
<body>
    <h1>Language Detector</h1>
    <form action="/detect_language" method="post">
        <label for="text">Enter text:</label><br>
        <textarea id="text" name="text" rows="4" cols="50">{{ text }}</textarea><br>
        <input type="submit" value="Detect Language">
    </form>
    {% if language %}
        <p>Detected language: {{ language }}</p>
    {% endif %}
</body>
</html>
